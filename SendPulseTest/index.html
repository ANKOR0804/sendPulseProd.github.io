<!DOCTYPE html><html lang="en"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" type="text/css" href="css/style.css"><script src='js/script.js'></script><body>  <header class="header">  <div class="header-burger">    <span></span>  </div>  <div class="header__menu-top">    <div class="header__logo">      <a href="" class="main-logo">        <picture><source srcset="img/logo.svg" type="image/webp"><img src="img/logo.svg" alt="logo"></picture>      </a>    </div>  </div>  <div class="header__content-top">    <div class="header__content-icons">      <ul class="header__actions actions-header">        <li><a class="actions-header__item notification-icon" href="#">            <picture><source srcset="img/notification-icon.svg" type="image/webp"><img src="img/notification-icon.svg" alt=""></picture>            <span>2</span>          </a></li>        <li><a class="actions-header__item search-icon" href="#">            <picture><source srcset="img/search-icon.svg" type="image/webp"><img src="img/search-icon.svg" alt=""></picture>          </a></li>      </ul>    </div>  </div></header>  <main class="page">    <div class="sidebar">      <div class="sidebar__container">        <div class="profile-sidebar">          <div class="profile-sidebar__avatar">            <picture><source srcset="img/Avatar.webp" type="image/webp"><img src="img/Avatar.png" alt="Avatar"></picture>          </div>          <div class="profile-sidebar__info">            <div class="name">Abhisek Das              <span></span></div>            <div class="followers">              <span class="quantity">10.968</span>              Followers            </div>          </div>        </div>        <nav class="sidebar-menu">          <ul class="sidebar-menu__list">            <li><a href="" class="sidebar-menu__link sidebar-menu__link_dashboard">Dashboard</a></li>            <li><a href="" class="sidebar-menu__link sidebar-menu__link_socialfeed">Social Feed</a></li>            <li><a href="" class="sidebar-menu__link sidebar-menu__link_invite-friends">Invite Friends</a></li>            <li><a href="" class="sidebar-menu__link sidebar-menu__link_settings">Settings</a></li>            <li><a href="" class="sidebar-menu__link sidebar-menu__link_log-out">Log out</a></li>          </ul>        </nav>      </div>    </div>    <div class="dashboard">      <div class="dashboard__container _container">        <div class="dashboard__header">          <a class="dashboard__title" href="#">@ABHISEK.DAS</a>          <label for="view" class="connect-button">+ Add Social            Profile</д>        </div>        <div class="dashboard__date">          <nav class="date-menu">            <ul class="date-menu__list">              <li><a href="" class="date-menu__link active">Last day</a></li>              <li><a href="" class="date-menu__link">Week</a></li>              <li><a href="" class="date-menu__link">Month</a></li>            </ul>          </nav>        </div>        <div class="dashboard-items" id="dashboard">        </div>      </div>    </div>    <input type="radio" id="hidden" name="open"><input type="radio" id="view" name="open"><div class="out-popup">  <label for="hidden"></label>  <div class="popup">    <div class="popup__body">      <div class="popup__content">        <label for="hidden" class="lab-view close">✖</label>        <form action="" class="modal-form">          <p class="modal-form__title">Add Social Profile</p>          <p class="modal-form__text">Add new social profile for tracking</p>          <p class="modal-form__input-name">URL</p>          <div><input type="text" class="modal-form__input-text" placeholder="https://twitter.com/username"></div>          <div><input type="submit" class="modal-form__input-submit" value="Lookup"></div>        </form>      </div>    </div>  </div>  </main>  <footer class="footer">  <div class="footer__sidebar">    <nav class="footer-menu">      <ul class="footer-menu__list">        <li><a href="" class="footer-menu__item">About</a></li>        <li><a href="" class="footer-menu__item">Terms</a></li>        <li><a href="" class="footer-menu__item">Privacy</a></li>        <li><a href="" class="footer-menu__item">Help</a></li>        <li><a href="" class="footer-menu__item">Report</a></li>      </ul>    </nav>  </div>  <div class="footer__dashboard">  </div></footer>  <script type="text/javascript">  function readTextFile(file, callback) {    var rawFile = new XMLHttpRequest();    rawFile.overrideMimeType("application/json");    rawFile.open("GET", file, true);    rawFile.onreadystatechange = function () {      if (rawFile.readyState === 4 && rawFile.status == "200") {        callback(rawFile.responseText);      }    }    rawFile.send(null);  }  readTextFile("../dashboard.json", function (text) {    var data = JSON.parse(text);    var elementData = [];    elementData = data.dashboard    var dashboardItems = document.getElementById('dashboard')    var arrow = "img/trend-down.svg"    for (let i in elementData) {      if (elementData[i].rating[0] === "+") {        arrow = "img/trend-up.svg"      }      if (elementData[i].rating[0] != "+" && elementData[i].rating[0] != "-") {        arrow = ""      }      var row = getTemplate(elementData[i], arrow)      dashboardItems.innerHTML += row    }  });  function getTemplate(item, arrow) {    return `    <div class="dashboard-item">      <div class="social-box" style="background: url(${item.background}) center">        <div class="social-box__logo">          <picture><source srcset="${item.logo}" type="image/webp"><img src="${item.logo}" alt=""></picture>        </div>        <div class="social-box__quantity">${item.quantity}</div>        <div class="social-box__followers">${item.people}</div>        <div class="social-box__rating">${item.rating}</div>        <div class="social-box__trend">          <picture><source srcset="${arrow}" type="image/webp"><img src="${arrow}" alt=""></picture>        </div>      </div>      <div class="social-user">        <div class="social-user__avatar">          <picture><source srcset="${item.avatar}" type="image/webp"><img src="${item.avatar}" alt="Avatar1"></picture>        </div>        <div class="social-user__username">          <div class="social-user__username_service">${item.social}</div>          <div class="social-user__username_link">${item.link}</div>        </div>      </div>    </div>  `;  }</script></body></html>
